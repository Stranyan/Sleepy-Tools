<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping 数据</title>
</head>
<body>
    <h1>Ping 数据</h1>
    <table>
        <thead>
            <tr>
                <th>IP 地址</th>
                <th>成功次数</th>
                <th>延迟</th>
                <th>数据包大小</th>
                <th>MAC 地址</th>
                <th>公司</th>
                <th>时间戳</th>
            </tr>
        </thead>
        <tbody>
            {% for data in ping_data %}
            <tr>
                <td>{{ data.ip_address }}</td>
                <td>{{ data.success }}</td>
                <td>{{ data.latency }}</td>
                <td>{{ data.packet_size }}</td>
                <td>{{ data.mac_address }}</td>
                <td>{{ data.company }}</td>
                <td>{{ data.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
